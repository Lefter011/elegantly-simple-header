<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Elegantly Simple Header</title>
  </head>
  <body>
    <header>
      <div id="left-side" class="side">
        <h2 class="title">
          Today is going to be <span class="fancy">awesome</span>
        </h2>
      </div>
      <div id="right-side" class="side">
        <h2 class="title">
          Today is going to be <span class="fancy">wonderful</span>
        </h2>
      </div>
    </header>
  </body>
